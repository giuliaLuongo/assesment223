<div class="details-container">
  <div class="details-card">
    <h2>Name: {{pop.heroName}}</h2>
    <h2>Release date: {{pop.releaseDate}}</h2>
    <p class="ability-p">Ability: {{pop.ability}}</p>
    <p>Power: {{pop.rating | powerRating}}</p>
    <p>Price: {{pop.price}}</p>
    <p>Material: {{pop.material}}</p>
    <p>height: {{pop.height}}</p>
    <p>Edition #: {{pop.editionNumber}}</p>
  </div>
</div>
