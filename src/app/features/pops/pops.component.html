<div class="pops-list">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
    <tr class="text-center">
      <th>Nome Eroe</th>
      <th>Abilit√†</th>
      <th>Data di Uscita</th>
      <th>Potenza</th>
      <th>Preferito</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" *ngFor="let pop of popList; let index = index;">
      <td>
        <div class="d-flex align-items-center">
          <img
            [src]="pop.img"
            alt=""
            style="width: 45px; height: 45px"
            class="rounded-circle"
          />
          <div class="ms-3">
            <p class="fw-bold mb-1">{{pop.name}}</p>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{pop.ability}}</p>
      </td>
      <td>{{pop.release}}</td>
      <td>
        <p class="fw-normal mb-1">{{pop.power | powerPipe}}</p>
      </td>
     <td>
       <i class="fa fa-star btn" [ngClass]="pop.isFavourite? 'text-warning' : 'text-secondary'"  aria-hidden="true" (click)="addToFavourites(pop.id)"></i>
     </td>
      <td>
        <div class="d-flex justify-content-around">
          <i class="fa fa-eye btn text-primary" aria-hidden="true" [routerLink]="['./details', pop.id]"></i>
          <i class="fa fa-trash btn text-danger" aria-hidden="true" (click)="deletePop(pop.id)"></i>
        </div>
      </td>
    </tbody>
  </table>
</div>
