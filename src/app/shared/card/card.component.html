<div class="details d-flex justify-content-center align-content-center">
  <div>
    <img src="{{obj.img}}" class="details-img" width="350px"/>
  </div>
  <div class="d-flex flex-column align-items-center justify-content-around">
    <div>
      <h3 class="fw-bolder">{{obj.name}}</h3>
      <p>{{obj.identity}}</p>
      <p>{{obj.enemy}}</p>

    <div class="go-back d-flex align-items-center" routerLink="/pops">
